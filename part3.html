<!doctype html>
    <html lang="en">
        <head>
        <title>Matching Game</title>
            <style>

                img {position: absolute;}

                div {
                    position: absolute;
                    width: 500px;
                    height: 500px;
                }

                #rightSide {
                    left: 500px;
                    border-left: 1px solid black;
                }

            </style>
            
        </head>

        <body onload="generateFaces()">
            <h1>Matching Game</h1>
            <p>Click on the extra smiling face on the left side of the screen.</p>
            <div id="leftSide"></div>
            <div id="rightSide"></div>

            
            <script>
            var numberOfFaces = 5;
            var theLeftSide = document.getElementById("leftSide");
            var this_img;
            var left_position;
            var top_position;
            var leftSideImages;
            var theRightSide = document.getElementById("rightSide");
            var theBody = document.getElementsByTagName("body")[0];
            var i;
            function generateFaces() {
                for (i = 0; i < numberOfFaces; i++) {
                    this_img = document.createElement("img");
                    this_img.setAttribute("src", "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png");
                    left_position = Math.floor(Math.random() * 400);
                    top_position = Math.floor(Math.random() * 400);
                    this_img.style.left = left_position + "px";
                    this_img.style.top = top_position + "px";
                    theLeftSide.appendChild(this_img);
                    leftSideImages = theLeftSide.cloneNode(true);
                    leftSideImages.removeChild(leftSideImages.lastChild);
                    theRightSide.appendChild(leftSideImages);
                }
            }
            </script>    
        </body>
    </html>
